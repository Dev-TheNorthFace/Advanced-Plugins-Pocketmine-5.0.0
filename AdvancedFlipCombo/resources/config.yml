# Paramètres avancés
advanced:
  animation_delay: 1 # en secondes
  sound_effects: true
  particles: true
  weekly_leaderboard: true
  weekend_bonus: 0.25 # 25% de bonus le week-end

# Extreme Mode (si activé)
extreme_mode:
  max_stages: 4
  stage4_multiplier: 16
  unlock_after_wins: 10