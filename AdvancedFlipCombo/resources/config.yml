# Configuration de AdvancedFlipCombo

# Paramètres de base
settings:
  max_bet: 10000
  min_bet: 100
  cooldown: 10 # en secondes
  default_multipliers: [2, 4, 8]
  allow_extreme_mode: false

# Messages
messages:
  start_game: "§6🪙 §e/flipcombo - Jeu de pile ou face en combo"
  choose_side: "§eChoisissez: §a/flipcombo pile §eou §c/flipcombo face"
  win: "§a✔ Victoire! Multiplicateur: x%multiplier%"
  lose: "§c✖ Perdu! Vous avez perdu votre mise de $%bet%"
