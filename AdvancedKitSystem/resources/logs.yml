# Système de logs des AdvancedKitSystem

settings:
  max-logs-per-player: 50
  auto-cleanup-days: 30
  log-format: "[{date}] {player} > {kit} (Cooldown: {cooldown}s)"
  timezone: "Europe/Paris"
  save-interval-minutes: 15

storage:
  format: "json" # json ou yaml
  compress-old-logs: true
  backup:
    enabled: true
    interval: "weekly" # daily/weekly/monthly
    max-backups: 4

